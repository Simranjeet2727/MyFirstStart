<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid green;
        }
        /* id selector */
        #redElement{
            color: red;
        }
        /* Class selector */
        .bgBlue{
            color: pink;
        }
        .blueBg{
            background-color: blue;
        }
        #Blackbg{
            color:white;
            background-color: grey;
        }
        /* Grouping selector */
        footer, span{
            color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <!-- giving id and class to paragraph for applying css according to ids and classes-->
    <p id="Blackbg" class="BgBlack">This  is 1 simple paragraph for CSS simple selector</p>
    <p id="redElement">This  is 2 simple paragraph for CSS simple selector</p>
    <div>
        <p id="bleElement" class="bgBlue blueBg">This is 3 simple paragraph for CSS simple selector</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
