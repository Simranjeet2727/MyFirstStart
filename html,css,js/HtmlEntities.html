<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- to use additional space in any paragraph then html entities are used -->
    <!-- nbsp means non breaking space -->
    <div class="container">
        <p>This is a &nbsp; paragraph</p>
    </div>
    <div class="container">
        <p>This is another paragraph</p>
        <!-- &lt;p&gt; are character entity represents <,>  -->
        <p>Paragraph is written like this &lt;p&gt;</p>
        <!-- html entities character chart web search -->
        <p>Pound is written as &pound;</p>
        <p>Copyright is written as &copy;</p>
        <p>Euro is written as &euro;</p>
        <p>Three line arrow is written as &rAarr;</p>
        <p>1 by 4 is written as &frac14;</p>
        <p>Empty character is written as &#8203;</p>
    </div>
</body>
</html>
