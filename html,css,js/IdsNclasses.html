<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>

<body>
    <h3>Ids and Classes in HTML</h3>
    <!-- id means identifier it is unique cannot use twice-->
    <div id="mainBox" class="redBg">this is mainBox</div>
    <!-- Emmet -->
    <!-- "." is for class and "#" is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <!-- Emmet takes div tag as default like .redBg gives div class=redBg -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + enter means enter similar elements 4 times  -->
    <span class="myClass myClass2 myClass3">1st</span>
    <span class="myClass myClass2 myClass3">2nd</span>
    <span class="myClass myClass2 myClass3">3rd</span>
    <span class="myClass myClass2 myClass3">4th</span>
</body>

</html>
