<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>

<body>
    <!-- p takes whole block -->
    <p style="border: 1px solid green;">This a paragraph</p>
    <p>this is also a paragraph</p>
    
    <!-- span used for inline element that is used for line attached to line -->
    <span style="border: 1px solid brown;">This is a span.</span> <span style="border: 1px solid brown">This is also a
        span used to inline text like it attach line with first line</span>

    <!-- ul li are not inline these are block element -->
    <ul>
        <li style="border: 2px solid red">this is ul li tag</li> <li>lets check</li>
    </ul>

    <!-- ol li are not inline are block element -->
    <ol>
        <li style="border: 2px solid blue">this is ol li</li>
    </ol>

    <!-- a is anchor tag which is inline element -->
    <!-- href contains a url -->
    <a href="abc3.html" style="border: 1px solid black;">this is an anchor tag for creating link </a>

    <!-- div tag is block element not inline -->
    <div style="border: 2px solid navy;">
        this is div tag</div>

    <!-- em tag is inline element -->
    <em style="border: 2px solid blue;">this is em tag</em>

    <!-- strong tag used to bold and is inline element -->
    <strong style="border: 2px solid greenyellow;">this is strong</strong>

    <!-- img tag is inline element -->
    <!-- src attribute used for follow link and alt sed for text if image don't loads -->
    <img src="simran.jpg" alt="error not load" style="border: 2px solid blueviolet;">
</body>

</html>
