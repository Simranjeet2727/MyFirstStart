<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>

<body>

    <!-- a anchor tag -->
    <!-- tags(body a html) and attributes(like name href charset) -->
    <!-- target means open tab in -->
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a><br>
    <a href="https://linkedin.com" target="_blank">Go to Linkedin</a><br>
    <a href="/abc1.html" target="_blank">abc1</a>

    <!-- image is not present hence alt text is shown -->
    <img src="simr.jpg" alt="error loading images"><br>
    <img src="https://picsum.photos/600/600" alt="image not loaded" width="300" height="400">
    
</body>
</html>
