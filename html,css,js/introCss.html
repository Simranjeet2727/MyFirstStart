<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- add link for css sheet -->
    <link rel="stylesheet" href="abc.css">
    <!-- Add style tag -->
    <!-- if want anything to happen add !important after that -->
    <style>
        p {
            color: brown;
            background-color: seagreen !important;
        }
    </style>
</head>

<body>
    <h3>This is CSS tutorial</h3>
    <!-- inline css -->
    <!-- <p style="color: pink; background-color: grey;">This is introductory CSS from beginner to advance</p> -->
    <p>This is introductory CSS from beginner to advance</p>
</body>

</html>

<!-- CSS stands for Cascading Style Sheets
CSS syntax -- p{color:blue;} where p is selector(Where to change/apply property), color is property and blue is value
.class and #id
Three ways to add CSS to the markup(html code)
Inline CSS: CSS is added to elements directly using style attribute 
Internal CSS: CSS is kept inside the head ags in <style> tags
External CSS: CSS is kept separately inside .css style sheet -->
